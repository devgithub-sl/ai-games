<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Run</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Prevents iOS/Android from interfering with quick swipes */
            touch-action: none; 
        }

        h1 { color: #4CAF50; margin: 0 0 10px 0; font-size: 1.5rem; }

        /* Game Area - RESPONSIVE SCALING */
        .game-area {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            /* Use viewport units for scaling */
            width: 90vw;
            max-width: 400px;
            /* Force aspect ratio 1:1 */
            height: 90vw;
            max-height: 400px;
        }

        canvas {
            background-color: #000;
            border: 2px solid #4CAF50;
            display: block;
            width: 100%; /* Fill container */
            height: 100%;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 90vw;
            max-width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-back {
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .btn-back:hover { background-color: #333; color: white; }

        /* Start/Game Over Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }
        button:hover { background-color: #45a049; }
        
        /* Boost Indicator */
        #boost-indicator {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #FFEB3B;
            text-shadow: 0 0 5px #FFEB3B;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Snake Run</h1>

    <div class="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highScore">0</span></span>
    </div>

    <div class="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="overlay">
            <h2 id="overlayTitle">Ready?</h2>
            <p id="overlaySub">Swipe/Arrows to Move. Press/Hold Space to Boost!</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>
    
    <div id="boost-indicator">
        BOOST ACTIVE!
    </div>

    <a href="../index.html" class="btn-back">Return to Arcade</a>

    <script>
        const canvas = document.getElementById("gameCanvas");
        // Get Context and set drawing resolution
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highScoreEl = document.getElementById("highScore");
        const overlay = document.getElementById("overlay");
        const overlayTitle = document.getElementById("overlayTitle");
        const overlaySub = document.getElementById("overlaySub");
        const boostIndicator = document.getElementById("boost-indicator");

        // Game Settings
        const gridSize = 20; // Drawing size of each tile (20px)
        const tileCount = canvas.width / gridSize; // 20x20 grid
        
        // Game State
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.innerText = highScore;

        let velocityX = 0;
        let velocityY = 0;
        let snake = [];
        let food = { x: 15, y: 15 };
        let gameInterval;
        let baseSpeed = 100; // Base Milliseconds per frame
        let currentSpeed = baseSpeed;
        let isBoosting = false; // New boost state
        let nextDirection = { x: 1, y: 0 }; // Buffer for turn input

        function startGame() {
            // Reset State
            snake = [{x: 10, y: 10}, {x: 9, y: 10}]; // Start with length 2
            score = 0;
            baseSpeed = 100;
            currentSpeed = baseSpeed;
            scoreEl.innerText = score;
            velocityX = 1; 
            velocityY = 0;
            isBoosting = false;
            nextDirection = { x: 1, y: 0 };
            
            // Hide Overlay and Boost Indicator
            overlay.style.display = "none";
            boostIndicator.style.display = "none";
            
            // Start Loop
            clearInterval(gameInterval);
            gameLoop();
        }

        function gameLoop() {
            update();
            draw();
            if (overlay.style.display === "none") {
                // Determine loop speed: baseSpeed or 2x speed if boosting
                currentSpeed = isBoosting ? baseSpeed / 2.5 : baseSpeed;
                gameInterval = setTimeout(gameLoop, currentSpeed);
            }
        }

        function update() {
            // Apply buffered direction
            velocityX = nextDirection.x;
            velocityY = nextDirection.y;
            
            // Move Snake Head
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // 1. Collision with Walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 2. Collision with Self (Check body parts, excluding the *current* head position if it hasn't moved yet)
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // 3. Check for Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                
                // Progressive Speed Increase (Every 20 points)
                if (score % 20 === 0 && baseSpeed > 40) {
                    baseSpeed -= 5;
                }
                
                placeFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            snake.forEach((part, index) => {
                // Head is yellow when boosting
                if (index === 0) ctx.fillStyle = isBoosting ? "#FFEB3B" : "#81C784"; 
                else ctx.fillStyle = "#4CAF50";
                
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw Food
            ctx.fillStyle = "#ff5252"; // Red
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Don't place food ON the snake
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                }
            });
        }

        function gameOver() {
            clearInterval(gameInterval); // Stop the loop
            overlayTitle.innerText = "Game Over";
            overlaySub.innerText = `Final Score: ${score}`;
            overlay.style.display = "flex";
            boostIndicator.style.display = "none";
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }

        // --- Input Handler (Keyboard & Mobile) ---
        
        let touchstartX = 0;
        let touchstartY = 0;
        const SWIPE_THRESHOLD = 50; 

        function setDirection(dx, dy) {
            // Prevent snake from immediately reversing direction
            if (velocityX !== -dx || velocityY !== -dy) {
                nextDirection = { x: dx, y: dy };
            }
        }

        // 1. Keyboard Controls
        document.addEventListener("keydown", (e) => {
            if (e.repeat) return;
            
            if (e.key === "ArrowUp") setDirection(0, -1);
            else if (e.key === "ArrowDown") setDirection(0, 1);
            else if (e.key === "ArrowLeft") setDirection(-1, 0);
            else if (e.key === "ArrowRight") setDirection(1, 0);
            else if (e.code === 'Space') {
                isBoosting = true;
                boostIndicator.style.display = 'block';
            }
        });

        document.addEventListener("keyup", (e) => {
            if (e.code === 'Space') {
                isBoosting = false;
                boostIndicator.style.display = 'none';
            }
        });

        // 2. Mobile Swipe Controls
        canvas.addEventListener('touchstart', e => {
            e.preventDefault();
            touchstartX = e.changedTouches[0].screenX;
            touchstartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', e => {
            e.preventDefault();
            let touchendX = e.changedTouches[0].screenX;
            let touchendY = e.changedTouches[0].screenY;

            let deltaX = touchendX - touchstartX;
            let deltaY = touchendY - touchstartY;

            // Only register swipe if it exceeds threshold
            if (Math.abs(deltaX) > SWIPE_THRESHOLD || Math.abs(deltaY) > SWIPE_THRESHOLD) {
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // Horizontal swipe
                    setDirection(deltaX > 0 ? 1 : -1, 0);
                } else {
                    // Vertical swipe
                    setDirection(0, deltaY > 0 ? 1 : -1);
                }
            }
        }, false);
        
        // Mobile Boost (Tap and Hold on the screen)
        let boostTimeout;
        
        canvas.addEventListener('touchmove', (e) => {
             // If player is swiping, cancel any boost attempts
             if (boostTimeout) clearTimeout(boostTimeout);
        });

        canvas.addEventListener('touchstart', (e) => {
            // Set a timeout to activate boost if the finger stays down
            boostTimeout = setTimeout(() => {
                isBoosting = true;
                boostIndicator.style.display = 'block';
            }, 300); // 300ms hold time
        });

        canvas.addEventListener('touchend', (e) => {
            // Clear any pending boost timeout
            if (boostTimeout) clearTimeout(boostTimeout);
            isBoosting = false;
            boostIndicator.style.display = 'none';
        });
        
    </script>
</body>
</html>
