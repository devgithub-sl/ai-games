<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dimension Hopper</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Prevents iOS/Android from interfering with quick taps */
            touch-action: none; 
        }

        /* The Game Container - RESPONSIVE SCALING */
        #game-container {
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid white;
            /* Use viewport units for better responsiveness */
            width: 90vw;
            max-width: 800px;
            /* Calculate height based on 800/400 ratio (2:1) */
            height: calc(90vw / 2); 
            max-height: 400px;
            min-height: 150px; /* Prevent shrinking too small */
        }

        canvas {
            display: block;
            width: 100%; /* Force canvas to fill the container */
            height: 100%;
            background: #000;
        }

        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 5%; left: 5%; /* Use percentage for better mobile spacing */
            color: white;
            font-size: 1.2rem; /* Adjusted for mobile */
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            z-index: 10;
        }

        /* Start / Game Over Screens */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 20;
        }

        #game-over-screen { display: none; }

        h1 {
            font-size: 2.5rem; /* Adjusted for mobile */
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #0ff;
        }

        p { font-size: 1rem; margin-bottom: 20px; color: #ccc; }

        button {
            background: white;
            color: black;
            border: none;
            padding: 10px 30px; /* Adjusted size for tapping */
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: transform 0.1s;
            /* Ensure button is easy to tap */
            -webkit-tap-highlight-color: transparent;
        }

        button:hover { transform: scale(1.05); box-shadow: 0 0 15px white; }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            color: #666;
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid #444;
            padding: 5px 10px;
        }
        .btn-back:hover { color: white; border-color: white; }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div id="ui-layer">DISTANCE: <span id="score">0</span>m</div>

        <div id="start-screen">
            <h1>Dimension<br>Hopper</h1>
            <p>Tap/Click or Spacebar to FLIP GRAVITY</p>
            <button onclick="startGame()">Start Run</button>
            <br>
            <a href="../index.html" class="btn-back">Back to Arcade</a>
        </div>

        <div id="game-over-screen">
            <h1 style="color: #ff0055; text-shadow: 0 0 10px #ff0055;">CRITICAL FAILURE</h1>
            <p>Distance: <span id="final-score">0</span>m</p>
            <button onclick="resetGame()">Retry</button>
            <br>
            <a href="../index.html" class="btn-back">Back to Arcade</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');

        // Fixed canvas dimensions for game logic resolution
        const CANVAS_WIDTH = 800;
        const CANVAS_HEIGHT = 400;

        // Game Constants (Adjusted for progressive difficulty)
        const GRAVITY_FORCE = 0.6;
        const JUMP_FORCE = 10;
        
        // Dynamic speed and spawn rate
        let currentSpeed = 6;
        let baseSpeed = 6;
        let spawnInterval = 90; // Frames between obstacles

        // Game State
        let gameRunning = false;
        let score = 0;
        let frames = 0;
        
        // Player Object
        const player = {
            x: 100,
            y: 200,
            width: 30,
            height: 30,
            dy: 0,
            gravityDirection: 1, 
            color: '#0ff', 
            
            draw: function() {
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw "eye" to show orientation
                ctx.fillStyle = 'black';
                ctx.shadowBlur = 0;
                if(this.gravityDirection === 1) {
                    ctx.fillRect(this.x + 5, this.y + 20, 20, 5); // Bottom stripe (Gravity Down)
                } else {
                    ctx.fillRect(this.x + 5, this.y + 5, 20, 5); // Top stripe (Gravity Up)
                }
            },
            
            update: function() {
                // Apply Gravity
                this.dy += GRAVITY_FORCE * this.gravityDirection;
                this.y += this.dy;

                // Floor/Ceiling Collision
                if (this.y + this.height > CANVAS_HEIGHT) {
                    this.y = CANVAS_HEIGHT - this.height;
                    this.dy = 0;
                }
                
                if (this.y < 0) {
                    this.y = 0;
                    this.dy = 0;
                }
            },
            
            flip: function() {
                this.gravityDirection *= -1;
                // Instant push to make the flip feel responsive
                this.dy = 5 * this.gravityDirection; 
            }
        };

        // Obstacles & Particles (unchanged classes)
        const obstacles = [];
        const particles = [];

        class Obstacle {
            constructor() {
                this.w = 40;
                // Height is now based on score/difficulty, to make passages tighter
                let minH = 40;
                let maxH = 100 - Math.min(60, score / 10 * 5); // Reduces max height by 5 every 10 points up to 40
                this.h = Math.random() * (maxH - minH) + minH; 
                this.x = CANVAS_WIDTH;
                
                this.isCeiling = Math.random() < 0.5;
                
                if (this.isCeiling) {
                    this.y = 0;
                } else {
                    this.y = CANVAS_HEIGHT - this.h;
                }
                
                // Keep original spike drawing logic
            }

            draw() {
                ctx.fillStyle = '#fff';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#fff';
                
                // Draw Spike Triangle (using CANVAS_HEIGHT)
                ctx.beginPath();
                if(this.isCeiling) {
                    ctx.moveTo(this.x, 0);
                    ctx.lineTo(this.x + this.w, 0);
                    ctx.lineTo(this.x + this.w / 2, this.h);
                } else {
                    ctx.moveTo(this.x, CANVAS_HEIGHT);
                    ctx.lineTo(this.x + this.w, CANVAS_HEIGHT);
                    ctx.lineTo(this.x + this.w / 2, CANVAS_HEIGHT - this.h);
                }
                ctx.fill();
                ctx.shadowBlur = 0;
            }

            update() {
                this.x -= currentSpeed; // Use dynamic speed
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = Math.random() * 5 + 2;
                this.speedX = Math.random() * 10 - 5;
                this.speedY = Math.random() * 10 - 5;
                this.color = Math.random() < 0.5 ? '#0ff' : '#fff';
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- DIFFICULTY SCALING ---
        function updateDifficulty() {
            // Speed increase: +0.2 every 20 points
            if (score > 0 && score % 20 === 0 && score / 20 <= 15) { // Cap difficulty after 300 points
                currentSpeed = baseSpeed + (score / 20) * 0.2;
            }
            // Increase spawn rate slightly: Max 30 frames interval
            spawnInterval = Math.max(30, 90 - (score / 10)); 
        }

        function spawnObstacle() {
            if (frames % Math.floor(spawnInterval) === 0) { 
                obstacles.push(new Obstacle());
            }
        }

        function checkCollisions() {
            // AABB Collision Detection with some forgiveness (hitbox slightly smaller)
            const padding = 5;
            
            for (let i = 0; i < obstacles.length; i++) {
                let obs = obstacles[i];
                
                let obsY = obs.y;
                let obsH = obs.h;

                // Simple Rect Collision
                if (
                    player.x + player.width - padding > obs.x &&
                    player.x + padding < obs.x + obs.w &&
                    player.y + player.height - padding > obsY &&
                    player.y + padding < obsY + obsH
                ) {
                    gameOver();
                    return; // Stop checking on first collision
                }
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            // Clear Screen
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            
            // Draw Floor/Ceiling Lines
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(0, 1); ctx.lineTo(CANVAS_WIDTH, 1);
            ctx.moveTo(0, CANVAS_HEIGHT-1); ctx.lineTo(CANVAS_WIDTH, CANVAS_HEIGHT-1);
            ctx.stroke();

            // Player Logic
            player.update();
            player.draw();

            // Obstacle Logic
            spawnObstacle();
            for (let i = 0; i < obstacles.length; i++) {
                obstacles[i].update();
                obstacles[i].draw();
                
                // Remove off-screen
                if (obstacles[i].x + obstacles[i].w < 0) {
                    obstacles.splice(i, 1);
                    i--;
                    score++;
                    scoreEl.innerText = score;
                    updateDifficulty(); // Update difficulty here
                }
            }
            
            // Particle logic
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }

            checkCollisions();

            frames++;
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            player.y = 200;
            player.dy = 0;
            player.gravityDirection = 1;
            obstacles.length = 0; 
            particles.length = 0;
            score = 0;
            frames = 0;
            currentSpeed = baseSpeed; // Reset speed
            spawnInterval = 90; // Reset spawn interval
            scoreEl.innerText = '0';
            
            gameRunning = true;
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            
            // Create Explosion
            for(let i=0; i<30; i++) {
                particles.push(new Particle(player.x + 15, player.y + 15));
            }
            
            // Show Game Over screen after a short delay
            finalScoreEl.innerText = score;
            setTimeout(() => {
                gameOverScreen.style.display = 'block';
            }, 500);
        }
        
        function resetGame() {
            startGame();
        }

        // --- MOBILE/DESKTOP CONTROLS ---

        function handlePlayerAction(e) {
            e.preventDefault(); 
            
            if(gameRunning) {
                player.flip();
            } else if(startScreen.style.display !== 'none' || gameOverScreen.style.display !== 'none') {
                // If the game is not running and a menu is visible, start/restart it
                // Check if the target is a button, if not, allow tap to start
                if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'A') {
                    resetGame();
                }
            }
        }

        // 1. Desktop Keyboard/Mouse
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') handlePlayerAction(e);
        });

        // Use 'click' for desktop mouse
        canvas.addEventListener('click', handlePlayerAction);
        
        // 2. Mobile Touch
        canvas.addEventListener('touchstart', handlePlayerAction);
        
    </script>
</body>
</html>
