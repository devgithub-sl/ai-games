<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Orbital Guard (Optimized)</title>
    <style>
        body {
            background-color: #050510;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for better mobile fit */
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            touch-action: none; /* Prevents scroll/zoom interference */
        }

        /* Game Container - RESPONSIVE SCALING */
        #game-container {
            position: relative;
            box-shadow: 0 0 50px rgba(0, 100, 255, 0.2);
            border-radius: 50%; 
            width: 90vw;
            max-width: 600px;
            /* Force aspect ratio to 1:1 (square) */
            height: 90vw;
            max-height: 600px;
        }

        canvas {
            display: block;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000 100%);
        }

        #ui-layer {
            position: absolute;
            top: 5%; /* Adjusted for better mobile padding */
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            text-shadow: 0 0 10px #4deeea;
            pointer-events: none;
            z-index: 10;
        }

        #screens {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2rem; /* Adjusted for mobile */
            margin: 0;
            color: #4deeea;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 20px #4deeea;
        }

        p { color: #aaa; margin-bottom: 20px; font-size: 0.9rem; }

        button {
            background: transparent;
            color: #4deeea;
            border: 2px solid #4deeea;
            padding: 10px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.2s;
            text-transform: uppercase;
             /* Ensure button is easy to tap */
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            background: #4deeea;
            color: #000;
            box-shadow: 0 0 20px #4deeea;
        }

        .btn-back {
            display: inline-block;
            margin-top: 15px;
            color: #555;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .btn-back:hover { color: #fff; }

        /* Health bar (New visual for core health) */
        #health-bar-container {
            position: absolute;
            top: 15%;
            width: 80%;
            height: 10px;
            background: #333;
            border-radius: 5px;
            left: 10%;
            z-index: 10;
            border: 1px solid #000;
        }

        #health-bar {
            height: 100%;
            width: 100%;
            background: #4deeea;
            border-radius: 5px;
            transition: width 0.3s, background 0.1s;
        }
        
        #health-ring {
            /* Keep original core ring for central focus */
            position: absolute;
            top: 50%; left: 50%;
            width: 60px; height: 60px;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            box-shadow: 0 0 20px #4deeea;
            background: #4deeea;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        <div id="health-ring"></div>
        
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
        
        <div id="ui-layer">WAVE: <span id="score">1</span></div>

        <div id="screens">
            <div id="start-screen">
                <h1>Orbital<br>Guard</h1>
                <p>Tap LEFT / RIGHT half of screen or use Arrows</p>
                <button onclick="startGame()">Engage Defense</button>
                <br>
                <a href="../index.html" class="btn-back">Abort</a>
            </div>
            <div id="game-over-screen" style="display: none;">
                <h1 style="color: #ff2a6d; text-shadow: 0 0 20px #ff2a6d;">SYSTEM BREACH</h1>
                <p>Final Wave: <span id="final-score">0</span></p>
                <button onclick="startGame()">Reboot</button>
                <br>
                <a href="../index.html" class="btn-back">Abort</a>
            </div>
        </div>
    </div>
    
    <div id="touch-controls" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const finalScoreEl = document.getElementById('final-score');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const healthRing = document.getElementById('health-ring');
        const healthBar = document.getElementById('health-bar');
        const touchControls = document.getElementById('touch-controls');

        // Fixed canvas resolution for game logic
        const CANVAS_SIZE = 600;
        
        // Game State
        let gameRunning = false;
        let score = 0; // Tracks Waves survived
        let health = 100;
        let centerX = CANVAS_SIZE / 2;
        let centerY = CANVAS_SIZE / 2;
        let frames = 0;
        
        // Entities
        const shield = {
            angle: 0, // In Radians
            radius: 80,
            arcLength: Math.PI / 2, // 90 degrees wide
            speed: 0.15,
            color: '#4deeea'
        };

        const enemies = [];
        const particles = [];
        
        // Difficulty Variables
        let enemyBaseSpeed = 1.0;
        let enemySpawnChance = 0.02;
        let damagePerHit = 25; // Base damage

        // Input
        const keys = { ArrowLeft: false, ArrowRight: false };

        class Enemy {
            constructor(speedMultiplier) {
                this.angle = Math.random() * Math.PI * 2;
                this.distance = 350; // Spawn outside
                // Speed = Base Speed * Difficulty Multiplier * Random factor
                this.speed = (Math.random() * 1 + 1) * speedMultiplier * enemyBaseSpeed; 
                this.radius = 8;
                this.color = '#ff2a6d';
            }

            update() {
                this.distance -= this.speed;
            }

            draw() {
                // Scaling: The canvas is scaled by CSS, but the drawing coordinates must be 0-600
                const x = centerX + Math.cos(this.angle) * this.distance;
                const y = centerY + Math.sin(this.angle) * this.distance;
                
                ctx.beginPath();
                ctx.arc(x, y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 3 + 2;
                this.speedX = (Math.random() - 0.5) * 5;
                this.speedY = (Math.random() - 0.5) * 5;
                this.life = 1.0;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.05;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1.0;
            }
        }

        // --- PROGRESSIVE DIFFICULTY ---
        function updateDifficulty() {
            // Wave progress is tied to frames (time)
            if (frames % 600 === 0 && frames > 0) { // Every 10 seconds
                score++;
                scoreEl.innerText = score;
                
                // Increase Base Speed and Spawn Chance
                enemyBaseSpeed += 0.05; // 5% speed increase per wave
                enemySpawnChance = Math.min(0.06, enemySpawnChance + 0.001); // Cap spawn chance at 6%
                
                // Increase damage (up to 50 damage per hit)
                damagePerHit = Math.min(50, 25 + (score * 5)); 
                
                // Visual feedback for new wave
                scoreEl.style.color = '#fff';
                setTimeout(() => scoreEl.style.color = '#4deeea', 500);
            }
        }

        function spawnEnemy() {
            if (Math.random() < enemySpawnChance) {
                // Pass the current wave score as a speed multiplier for extra randomization
                enemies.push(new Enemy(1 + (score * 0.05))); 
            }
        }

        function checkCollisions() {
            for (let i = 0; i < enemies.length; i++) {
                let e = enemies[i];
                
                // 1. Check Shield Collision (Logic unchanged, still robust)
                if (e.distance < shield.radius + 10 && e.distance > shield.radius - 10) {
                    
                    let eAngle = (e.angle % (Math.PI * 2));
                    if (eAngle < 0) eAngle += Math.PI * 2;
                    
                    let sAngle = (shield.angle % (Math.PI * 2));
                    if (sAngle < 0) sAngle += Math.PI * 2;

                    let diff = Math.abs(eAngle - sAngle);
                    if (diff > Math.PI) diff = (Math.PI * 2) - diff; 

                    if (diff < shield.arcLength / 2) {
                        // HIT SHIELD
                        createExplosion(e.distance, e.angle, shield.color);
                        enemies.splice(i, 1);
                        i--;
                        continue;
                    }
                }

                // 2. Check Core Collision
                if (e.distance <= 30) {
                    // HIT CORE
                    createExplosion(30, e.angle, e.color);
                    enemies.splice(i, 1);
                    i--;
                    damageCore(damagePerHit); // Use dynamic damage
                }
            }
        }

        function createExplosion(dist, angle, color) {
            const x = centerX + Math.cos(angle) * dist;
            const y = centerY + Math.sin(angle) * dist;
            for(let i=0; i<10; i++) {
                particles.push(new Particle(x, y, color));
            }
        }

        function damageCore(amount) {
            health -= amount;
            health = Math.max(0, health);
            
            // Update Health Bar
            healthBar.style.width = health + '%';
            
            // Visual Shake & Color change
            document.body.style.transform = `translate(${Math.random()*10-5}px, ${Math.random()*10-5}px)`;
            
            // Set temporary red warning colors
            healthBar.style.background = '#ff2a6d';
            healthRing.style.background = '#ff2a6d';
            healthRing.style.boxShadow = '0 0 20px #ff2a6d';
            
            setTimeout(() => {
                document.body.style.transform = 'none';
                // Reset to normal colors
                healthBar.style.background = '#4deeea';
                healthRing.style.background = '#4deeea';
                healthRing.style.boxShadow = '0 0 20px #4deeea';
            }, 200);

            if (health <= 0) {
                gameOver();
            }
        }

        function update() {
            if (!gameRunning) return;

            // Clear Canvas
            ctx.fillStyle = 'rgba(5, 5, 16, 0.3)'; 
            ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

            // Draw Radar Grid
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 1;
            ctx.beginPath(); ctx.arc(centerX, centerY, 150, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(centerX, centerY, 250, 0, Math.PI*2); ctx.stroke();

            // Rotate Shield
            if (keys.ArrowLeft) shield.angle -= shield.speed;
            if (keys.ArrowRight) shield.angle += shield.speed;

            // Draw Shield
            ctx.beginPath();
            ctx.arc(centerX, centerY, shield.radius, shield.angle - shield.arcLength/2, shield.angle + shield.arcLength/2);
            ctx.strokeStyle = shield.color;
            ctx.lineWidth = 8;
            ctx.shadowBlur = 15;
            ctx.shadowColor = shield.color;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.shadowBlur = 0;

            // Update Entities
            spawnEnemy();
            
            enemies.forEach(e => {
                e.update();
                e.draw();
            });

            particles.forEach((p, idx) => {
                p.update();
                p.draw();
                if (p.life <= 0) particles.splice(idx, 1);
            });

            checkCollisions();
            updateDifficulty(); // Update difficulty per frame

            frames++;
            requestAnimationFrame(update);
        }

        function startGame() {
            enemies.length = 0;
            particles.length = 0;
            health = 100;
            score = 1;
            frames = 0;
            
            // Reset Difficulty
            enemyBaseSpeed = 1.0;
            enemySpawnChance = 0.02;
            damagePerHit = 25; 
            
            gameRunning = true;
            
            scoreEl.innerText = score;
            healthBar.style.width = '100%';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            healthRing.style.display = 'block';
            
            update();
        }

        function gameOver() {
            gameRunning = false;
            finalScoreEl.innerText = score;
            gameOverScreen.style.display = 'block';
            // Keep the health ring visible but maybe fade it out visually
        }

        // --- CONTROLS ---

        // 1. Desktop Keyboard (unchanged)
        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = true;
        });
        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
        });
        
        // 2. Mobile Touch Controls
        let tapInterval;
        
        function handleTouchStart(e) {
            e.preventDefault();
            if (!gameRunning) return;
            
            const touchX = e.touches[0].clientX;
            const screenWidth = window.innerWidth;
            
            // Determine side of the screen tapped
            if (touchX < screenWidth / 2) {
                keys.ArrowLeft = true;
                keys.ArrowRight = false;
            } else {
                keys.ArrowLeft = false;
                keys.ArrowRight = true;
            }
            
            // Use tapInterval for sustained movement on touch-hold
            tapInterval = setInterval(() => {
                if (!gameRunning) {
                    clearInterval(tapInterval);
                    return;
                }
                // Shield rotation is handled by checking keys.ArrowLeft/Right in the update loop
            }, 50); 
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            keys.ArrowLeft = false;
            keys.ArrowRight = false;
            if (tapInterval) clearInterval(tapInterval);
        }

        // Attach touch listeners to the entire screen/touch-controls div
        touchControls.addEventListener('touchstart', handleTouchStart);
        touchControls.addEventListener('touchend', handleTouchEnd);
        touchControls.addEventListener('touchcancel', handleTouchEnd);


        // Initial Draw
        ctx.fillStyle = '#050510';
        ctx.fillRect(0, 0, CANVAS_SIZE, CANVAS_SIZE);

    </script>
</body>
</html>
