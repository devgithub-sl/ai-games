<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RPS Championship</title>
    <style>
        body {
            background-color: #37474F; /* Darker, more serious background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation; /* Prevents mobile delays */
        }

        h1 { margin: 10px 0; font-size: 1.5rem; }

        /* --- Score Board & Match Stats --- */
        .score-board {
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.3);
        }

        #match-status {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #CFD8DC;
        }

        #result-text {
            font-size: 2rem;
            font-weight: bold;
            height: 40px; 
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        /* --- Game Area (Responsive) --- */
        .game-area {
            display: flex;
            justify-content: space-around;
            width: 80vw; /* Responsive width */
            max-width: 500px;
            margin-bottom: 50px;
        }

        .hand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hand-icon {
            font-size: 5rem; /* Reduced size for better mobile fit */
            transition: transform 0.1s;
        }

        /* Player Hand (Faces Right) */
        #player-hand {
            transform: rotate(90deg); 
        }

        /* Computer Hand (Faces Left) */
        #computer-hand {
            transform: rotate(-90deg) scaleY(-1); 
        }

        /* Shake Animations (Adjusted for new default rotation) */
        .shake {
            animation: shakeAnim 0.5s;
        }

        @keyframes shakeAnim {
            0% { transform: translateY(0px) rotate(90deg); }
            25% { transform: translateY(-15px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(90deg); }
            75% { transform: translateY(-15px) rotate(90deg); }
            100% { transform: translateY(0px) rotate(90deg); }
        }

        .shake-computer {
            animation: shakeAnimComp 0.5s;
        }

        @keyframes shakeAnimComp {
            0% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
            25% { transform: translateY(-15px) rotate(-90deg) scaleY(-1); }
            50% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
            75% { transform: translateY(-15px) rotate(-90deg) scaleY(-1); }
            100% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
        }

        /* --- Controls (Larger for tapping) --- */
        .controls {
            display: flex;
            gap: 10px; /* Reduced gap */
        }

        .btn-choice {
            background: #FFECB3; /* Light, inviting color */
            border: none;
            width: 75px; /* Fixed, large tap target */
            height: 75px;
            border-radius: 50%;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            -webkit-tap-highlight-color: transparent;
        }

        .btn-choice:hover, .btn-choice:active {
            transform: scale(1.1);
            background: #FFE082;
        }
        
        .btn-restart {
            margin-top: 20px;
            padding: 10px 20px;
            background: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            display: none; /* Hidden until game ends */
        }

        .btn-back {
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.7);
            padding: 8px 16px;
            border-radius: 4px;
        }
        .btn-back:hover { color: white; border-color: white; }

    </style>
</head>
<body>

    <h1>RPS CHAMPIONSHIP</h1>

    <div class="score-board">
        <span>YOU: <span id="p-score">0</span></span>
        <span>|</span>
        <span>CPU: <span id="c-score">0</span></span>
    </div>
    
    <div id="match-status">First to 3 wins the match!</div>

    <div id="result-text" style="color:#B0BEC5">Choose your weapon</div>

    <div class="game-area">
        <div class="hand-container">
            <div class="hand-icon" id="player-hand">✊</div>
            <p>YOU</p>
        </div>
        <div class="hand-container">
            <div class="hand-icon" id="computer-hand">✊</div>
            <p>CPU</p>
        </div>
    </div>

    <div class="controls" id="controls">
        <button class="btn-choice" onclick="playGame('rock')">✊</button>
        <button class="btn-choice" onclick="playGame('paper')">✋</button>
        <button class="btn-choice" onclick="playGame('scissors')">✌️</button>
    </div>
    
    <button class="btn-restart" id="restart-btn" onclick="resetMatch()">Start New Match</button>

    <a href="../index.html" class="btn-back">Back to Arcade</a>

    <script>
        const pHand = document.getElementById('player-hand');
        const cHand = document.getElementById('computer-hand');
        const resultText = document.getElementById('result-text');
        const pScoreEl = document.getElementById('p-score');
        const cScoreEl = document.getElementById('c-score');
        const controlsEl = document.getElementById('controls');
        const restartBtn = document.getElementById('restart-btn');
        const matchStatusEl = document.getElementById('match-status');

        const WIN_GOAL = 3; // First player to reach 3 wins the match

        let pScore = 0;
        let cScore = 0;
        let isAnimating = false;
        let matchInProgress = true;

        const options = ['rock', 'paper', 'scissors'];
        const icons = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };
        const colors = {
            win: "#81C784", // Green
            lose: "#FF8A65", // Red
            draw: "#B0BEC5" // Gray
        }

        function playGame(playerChoice) {
            if (isAnimating || !matchInProgress) return;
            isAnimating = true;

            // Reset UI for animation
            pHand.innerText = '✊';
            cHand.innerText = '✊';
            resultText.innerText = "WAIT FOR IT...";
            resultText.style.color = colors.draw; // Gray while waiting

            // Add Animation Classes
            pHand.classList.add('shake');
            cHand.classList.add('shake-computer');

            // Wait for animation (500ms) then reveal result
            setTimeout(() => {
                // Remove Animation Classes
                pHand.classList.remove('shake');
                cHand.classList.remove('shake-computer');

                const computerChoice = options[Math.floor(Math.random() * 3)];

                // Update Icons
                pHand.innerText = icons[playerChoice];
                cHand.innerText = icons[computerChoice];

                // Compare and Update Scores
                compareHands(playerChoice, computerChoice);

                isAnimating = false;
                checkMatchEnd();
            }, 500);
        }

        function compareHands(player, computer) {
            if (player === computer) {
                resultText.innerText = "IT'S A DRAW!";
                resultText.style.color = colors.draw;
                return;
            }

            let playerWins = false;
            if (player === 'rock' && computer === 'scissors') playerWins = true;
            else if (player === 'paper' && computer === 'rock') playerWins = true;
            else if (player === 'scissors' && computer === 'paper') playerWins = true;

            if (playerWins) winRound();
            else loseRound();
        }

        function winRound() {
            resultText.innerText = "YOU WIN THIS ROUND!";
            resultText.style.color = colors.win;
            pScore++;
            pScoreEl.innerText = pScore;
        }

        function loseRound() {
            resultText.innerText = "CPU WINS THIS ROUND!";
            resultText.style.color = colors.lose;
            cScore++;
            cScoreEl.innerText = cScore;
        }

        function checkMatchEnd() {
            if (pScore === WIN_GOAL || cScore === WIN_GOAL) {
                matchInProgress = false;
                
                // Determine Match Winner
                if (pScore === WIN_GOAL) {
                    resultText.innerText = "CHAMPION: YOU WIN THE MATCH!";
                    resultText.style.color = colors.win;
                } else {
                    resultText.innerText = "CHAMPION: CPU WINS THE MATCH!";
                    resultText.style.color = colors.lose;
                }
                
                controlsEl.style.display = 'none';
                restartBtn.style.display = 'block';
                matchStatusEl.innerText = "Match Concluded. Ready to Reboot?";
            }
        }
        
        function resetMatch() {
            pScore = 0;
            cScore = 0;
            matchInProgress = true;
            
            pScoreEl.innerText = '0';
            cScoreEl.innerText = '0';
            resultText.innerText = "Choose your weapon";
            resultText.style.color = colors.draw;
            
            pHand.innerText = icons.rock;
            cHand.innerText = icons.rock;
            
            controlsEl.style.display = 'flex';
            restartBtn.style.display = 'none';
            matchStatusEl.innerText = `First to ${WIN_GOAL} wins the match!`;
        }

        // --- Mobile Touch Input ---
        
        // Find all control buttons and attach a touch listener
        document.querySelectorAll('.btn-choice').forEach(button => {
            const choice = button.getAttribute('onclick').match(/'([^']+)'/)[1];
            
            button.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Prevent accidental zoom/scroll
                playGame(choice);
            });
        });
        
        // Initial setup
        resetMatch();

    </script>
</body>
</html>
