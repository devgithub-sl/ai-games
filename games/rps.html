<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            background-color: #607D8B; /* Matches the original card color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 { margin-top: 0; }

        .score-board {
            border: 2px solid white;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            background: rgba(0,0,0,0.2);
        }

        #result-text {
            font-size: 2rem;
            font-weight: bold;
            height: 40px; /* Prevent jumping */
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .game-area {
            display: flex;
            justify-content: space-between;
            width: 500px;
            margin-bottom: 50px;
        }

        .hand-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hand-icon {
            font-size: 8rem;
            transform: rotate(90deg); /* Rotate fist to face sideways */
            transition: transform 0.1s;
        }

        /* Computer hand needs to face the other way */
        #computer-hand {
            transform: rotate(-90deg) scaleY(-1); 
        }

        /* Shake Animation Class */
        .shake {
            animation: shakeAnim 0.5s;
        }

        @keyframes shakeAnim {
            0% { transform: translateY(0px) rotate(90deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(90deg); }
            75% { transform: translateY(-20px) rotate(90deg); }
            100% { transform: translateY(0px) rotate(90deg); }
        }

        /* Computer shake needs different rotation */
        .shake-computer {
            animation: shakeAnimComp 0.5s;
        }

        @keyframes shakeAnimComp {
            0% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
            25% { transform: translateY(-20px) rotate(-90deg) scaleY(-1); }
            50% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
            75% { transform: translateY(-20px) rotate(-90deg) scaleY(-1); }
            100% { transform: translateY(0px) rotate(-90deg) scaleY(-1); }
        }

        .controls {
            display: flex;
            gap: 20px;
        }

        .btn-choice {
            background: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-choice:hover {
            transform: scale(1.1);
            background: #f0f0f0;
        }

        .btn-back {
            margin-top: 40px;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.7);
            padding: 8px 16px;
            border-radius: 4px;
        }
        .btn-back:hover { color: white; border-color: white; }

    </style>
</head>
<body>

    <div class="score-board">
        <span>PLAYER: <span id="p-score">0</span></span>
        <span>|</span>
        <span>CPU: <span id="c-score">0</span></span>
    </div>

    <div id="result-text">Choose your weapon</div>

    <div class="game-area">
        <div class="hand-container">
            <div class="hand-icon" id="player-hand">✊</div>
            <p>YOU</p>
        </div>
        <div class="hand-container">
            <div class="hand-icon" id="computer-hand">✊</div>
            <p>CPU</p>
        </div>
    </div>

    <div class="controls">
        <button class="btn-choice" onclick="playGame('rock')">✊</button>
        <button class="btn-choice" onclick="playGame('paper')">✋</button>
        <button class="btn-choice" onclick="playGame('scissors')">✌️</button>
    </div>

    <a href="../index.html" class="btn-back">Back to Arcade</a>

    <script>
        const pHand = document.getElementById('player-hand');
        const cHand = document.getElementById('computer-hand');
        const resultText = document.getElementById('result-text');
        const pScoreEl = document.getElementById('p-score');
        const cScoreEl = document.getElementById('c-score');

        let pScore = 0;
        let cScore = 0;
        let isAnimating = false;

        const options = ['rock', 'paper', 'scissors'];
        const icons = {
            rock: '✊',
            paper: '✋',
            scissors: '✌️'
        };

        function playGame(playerChoice) {
            if (isAnimating) return; // Prevent spam clicking
            isAnimating = true;

            // Reset Hands to Rock for shaking animation
            pHand.innerText = '✊';
            cHand.innerText = '✊';
            resultText.innerText = "Wait for it...";

            // Add Animation Classes
            pHand.classList.add('shake');
            cHand.classList.add('shake-computer');

            // Wait for animation (500ms) then reveal result
            setTimeout(() => {
                // Remove Animation Classes
                pHand.classList.remove('shake');
                cHand.classList.remove('shake-computer');

                // Generate Computer Choice
                const computerChoice = options[Math.floor(Math.random() * 3)];

                // Update Icons
                pHand.innerText = icons[playerChoice];
                cHand.innerText = icons[computerChoice];

                // Compare
                compareHands(playerChoice, computerChoice);

                isAnimating = false;
            }, 500);
        }

        function compareHands(player, computer) {
            if (player === computer) {
                resultText.innerText = "It's a Draw!";
                return;
            }

            // Game Logic
            if (player === 'rock') {
                if (computer === 'scissors') win();
                else lose();
            } else if (player === 'paper') {
                if (computer === 'rock') win();
                else lose();
            } else if (player === 'scissors') {
                if (computer === 'paper') win();
                else lose();
            }
        }

        function win() {
            resultText.innerText = "You Win!";
            pScore++;
            pScoreEl.innerText = pScore;
            resultText.style.color = "#81C784"; // Light Green
        }

        function lose() {
            resultText.innerText = "Computer Wins!";
            cScore++;
            cScoreEl.innerText = cScore;
            resultText.style.color = "#FF8A65"; // Light Red
        }

    </script>
</body>
</html>
