<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Match (Expanded)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Prevent common mobile interference */
            touch-action: manipulation; 
        }

        h1 { color: #673ab7; margin-bottom: 10px; }

        .stats-bar {
            display: flex;
            gap: 20px;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #333;
        }
        
        /* --- GRID CONTAINER (5x4) --- */
        .game-grid {
            display: grid;
            /* 4 columns */
            grid-template-columns: repeat(4, 1fr); 
            /* 5 rows */
            grid-template-rows: repeat(5, 1fr); 
            gap: 8px; /* Slightly smaller gap */
            perspective: 1000px;
            width: 90vw; /* Responsive width */
            max-width: 450px; /* Cap size for larger screens */
        }

        /* Card Container */
        .card {
            background-color: transparent;
            width: 100%;
            /* Height will be set by grid rows, but we need square aspect ratio */
            padding-bottom: 100%; 
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s; /* Faster flip for snappier mobile feel */
        }

        /* The Flip Action */
        .card.flip {
            transform: rotateY(180deg);
        }
        
        /* New: Matched cards disappear */
        .card.matched {
            visibility: hidden;
            transition: visibility 0.5s, opacity 0.5s;
            opacity: 0;
        }

        /* Front and Back common styles */
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem; /* Adjusted default font size */
            backface-visibility: hidden; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Front Face */
        .front-face {
            background-color: white;
            transform: rotateY(180deg);
            border: 2px solid #009688;
        }

        /* Back Face */
        .back-face {
            background-color: #673ab7;
            color: white;
            font-size: 1.5rem;
        }
        
        /* Win Screen Overlay */
        #win-message {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        #win-message h2 { font-size: 3rem; color: #ffeb3b; }

        .btn-container {
            margin-top: 30px;
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-restart { background-color: #009688; }
        .btn-restart:hover { background-color: #00796b; }

        .btn-back { background-color: #757575; }
        .btn-back:hover { background-color: #616161; }
    </style>
</head>
<body>

    <h1>Memory Match</h1>
    
    <div class="stats-bar">
        <span>Moves: <b id="move-count">0</b></span>
        <span>Time: <b id="time-count">00:00</b></span>
    </div>

    <div class="game-grid" id="grid">
        </div>

    <div class="btn-container">
        <button class="btn btn-restart" onclick="restartGame()">Restart</button>
        <a href="../index.html" class="btn btn-back">Back to Arcade</a>
    </div>
    
    <div id="win-message">
        <h2 id="win-title">CONGRATULATIONS!</h2>
        <p>Time: <b id="final-time"></b></p>
        <p>Moves: <b id="final-moves"></b></p>
        <button class="btn btn-restart" onclick="hideWinMessage(); restartGame();">Play Again</button>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const moveEl = document.getElementById('move-count');
        const timeEl = document.getElementById('time-count');
        const winMessageEl = document.getElementById('win-message');
        const finalTimeEl = document.getElementById('final-time');
        const finalMovesEl = document.getElementById('final-moves');

        // Game State (EXPANDED TO 10 PAIRS = 20 CARDS)
        const emojis = [
            'ðŸ•', 'ðŸ•', 'ðŸš€', 'ðŸš€', 'ðŸ±', 'ðŸ±', 'ðŸŒµ', 'ðŸŒµ', 'ðŸŽ¸', 'ðŸŽ¸', 
            'ðŸ’Ž', 'ðŸ’Ž', 'ðŸ¦', 'ðŸ¦', 'ðŸŽˆ', 'ðŸŽˆ', 'ðŸ’¾', 'ðŸ’¾', 'ðŸ”‘', 'ðŸ”‘' 
        ]; // 20 items total
        
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let moves = 0;
        let matchedPairs = 0; // Track matched pairs
        let timerInterval;
        let seconds = 0;
        let gameStarted = false;

        function shuffle(array) {
            array.sort(() => 0.5 - Math.random());
        }

        function createBoard() {
            grid.innerHTML = '';
            shuffle(emojis);
            matchedPairs = 0;
            
            emojis.forEach(emoji => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji; 
                card.dataset.listener = 'true'; // Custom flag for listener status

                const frontFace = document.createElement('div');
                frontFace.classList.add('front-face');
                frontFace.innerHTML = emoji;

                const backFace = document.createElement('div');
                backFace.classList.add('back-face');
                backFace.innerHTML = '?'; // Simpler back face

                card.appendChild(frontFace);
                card.appendChild(backFace);
                
                // Use a dedicated function reference for easy removal
                card.addEventListener('click', flipCard);
                grid.appendChild(card);
            });
            // Re-fetch card elements after creation
            cards = document.querySelectorAll('.card');
        }

        function flipCard() {
            // Use 'this' reference directly
            if (lockBoard) return;
            if (this === firstCard) return; 

            if (!gameStarted) {
                startTimer();
                gameStarted = true;
            }

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.emoji === secondCard.dataset.emoji;
            isMatch ? handleMatch() : unflipCards();
        }

        function handleMatch() {
            lockBoard = true;
            matchedPairs++;
            
            // Visual Improvement: Add temporary glow/color change before hiding
            firstCard.style.boxShadow = '0 0 20px #ffeb3b';
            secondCard.style.boxShadow = '0 0 20px #ffeb3b';

            // Remove event listeners and visually hide after a short delay
            setTimeout(() => {
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                
                resetBoard();
                
                // Check for Win (all pairs matched)
                if (matchedPairs * 2 === emojis.length) {
                    showWinMessage();
                }
            }, 600); // Short delay to let the user see the match/glow
        }

        function unflipCards() {
            lockBoard = true; 
            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            // Clear shadow/glow
            firstCard.style.boxShadow = '';
            secondCard.style.boxShadow = '';
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            moveEl.innerText = moves;
        }

        function startTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerInterval = setInterval(() => {
                seconds++;
                let mins = Math.floor(seconds / 60);
                let secs = seconds % 60;
                // Format: 00:00
                const formattedTime = (mins < 10 ? '0' + mins : mins) + ':' + (secs < 10 ? '0' + secs : secs);
                timeEl.innerText = formattedTime;
            }, 1000);
        }

        function showWinMessage() {
            clearInterval(timerInterval);
            finalTimeEl.innerText = timeEl.innerText;
            finalMovesEl.innerText = moves;
            winMessageEl.style.display = 'flex';
        }
        
        function hideWinMessage() {
            winMessageEl.style.display = 'none';
        }

        function restartGame() {
            clearInterval(timerInterval);
            seconds = 0;
            moves = 0;
            moveEl.innerText = '0';
            timeEl.innerText = '00:00';
            gameStarted = false;
            matchedPairs = 0;
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
            createBoard();
        }

        // Initialize
        createBoard();
    </script>
</body>
</html>
