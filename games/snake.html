<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Run</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 { color: #4CAF50; margin: 0 0 10px 0; }

        .game-area {
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        canvas {
            background-color: #000;
            border: 2px solid #4CAF50;
            display: block;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            width: 400px;
            margin-bottom: 10px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .btn-back {
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
            border: 1px solid #444;
            padding: 8px 16px;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .btn-back:hover { background-color: #333; color: white; }

        /* Start/Game Over Overlay */
        #overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
        }
        button:hover { background-color: #45a049; }

    </style>
</head>
<body>

    <h1>Snake Run</h1>

    <div class="score-board">
        <span>Score: <span id="score">0</span></span>
        <span>High Score: <span id="highScore">0</span></span>
    </div>

    <div class="game-area">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="overlay">
            <h2 id="overlayTitle">Ready?</h2>
            <p id="overlaySub">Use Arrow Keys to Move</p>
            <button onclick="startGame()">Start Game</button>
        </div>
    </div>

    <a href="../index.html" class="btn-back">Return to Arcade</a>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const scoreEl = document.getElementById("score");
        const highScoreEl = document.getElementById("highScore");
        const overlay = document.getElementById("overlay");
        const overlayTitle = document.getElementById("overlayTitle");
        const overlaySub = document.getElementById("overlaySub");

        // Game Settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize; // 20x20 grid
        
        // Game State
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        highScoreEl.innerText = highScore;

        let velocityX = 0;
        let velocityY = 0;
        let snake = [];
        let food = { x: 15, y: 15 };
        let gameInterval;
        let speed = 100; // Milliseconds per frame (lower is faster)

        function startGame() {
            // Reset State
            snake = [{x: 10, y: 10}, {x: 9, y: 10}, {x: 8, y: 10}]; // Start with length 3
            score = 0;
            speed = 100;
            scoreEl.innerText = score;
            velocityX = 1; // Start moving right
            velocityY = 0;
            
            // Hide Overlay
            overlay.style.display = "none";
            
            // Focus canvas so keys work immediately
            canvas.focus();
            
            // Start Loop
            clearInterval(gameInterval);
            gameLoop();
        }

        function gameLoop() {
            update();
            draw();
            if (overlay.style.display === "none") {
                gameInterval = setTimeout(gameLoop, speed);
            }
        }

        function update() {
            // Move Snake Head
            const head = { x: snake[0].x + velocityX, y: snake[0].y + velocityY };

            // 1. Collision with Walls
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // 2. Collision with Self
            for (let i = 0; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Add new head
            snake.unshift(head);

            // 3. Check for Food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.innerText = score;
                // Increase speed slightly every 50 points
                if (score % 50 === 0 && speed > 50) speed -= 5;
                placeFood();
            } else {
                // Remove tail if no food eaten
                snake.pop();
            }
        }

        function draw() {
            // Clear Screen
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw Snake
            ctx.fillStyle = "#4CAF50"; // Green
            snake.forEach((part, index) => {
                // Make head a slightly different color
                if (index === 0) ctx.fillStyle = "#81C784"; 
                else ctx.fillStyle = "#4CAF50";
                
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });

            // Draw Food
            ctx.fillStyle = "#ff5252"; // Red
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function placeFood() {
            // Random position
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);

            // Don't place food ON the snake
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    placeFood();
                }
            });
        }

        function gameOver() {
            overlayTitle.innerText = "Game Over";
            overlaySub.innerText = `Final Score: ${score}`;
            overlay.style.display = "flex";
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                highScoreEl.innerText = highScore;
            }
        }

        // Key Listener
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (velocityY !== 1) { velocityX = 0; velocityY = -1; }
                    break;
                case "ArrowDown":
                    if (velocityY !== -1) { velocityX = 0; velocityY = 1; }
                    break;
                case "ArrowLeft":
                    if (velocityX !== 1) { velocityX = -1; velocityY = 0; }
                    break;
                case "ArrowRight":
                    if (velocityX !== -1) { velocityX = 1; velocityY = 0; }
                    break;
            }
        });
    </script>
</body>
</html>
